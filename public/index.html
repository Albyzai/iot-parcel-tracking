<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css">

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="css/semantic/semantic.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>IoT - Parcel Tracking</title>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/158cd67250.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
  <div class="container" style="width: 80%; margin: auto;">
    <div id="map"></div>
  

    <form id="updateForm" class="ui form">
      <div class="three fields" style="padding-top: 20px;">
        <div class="field">
          <label for="min-temp">Min temperature <small>(celsius)</small></label>
          <input id="minTemp" type="number" name="min-temp" placeholder="-20">
        </div>
        <div class="field">
          <label for="max-temp">Max temperature <small>(celsius)</small></label>
          <input id="maxTemp" type="number" name="max-temp" placeholder="45.5">
        </div>
        <div class="field">
          <label for="max-acc">Max acceleration</label>
          <input id="maxAcc" type="number" name="max-acc" placeholder="1.5">
        </div>
      </div>
      
  
      <button id="testbutton" class="ui primary button">
        Update
      </button>
    </form>
    
    
  
    <table id="table" class="ui celled padded table">
      <thead>
        <tr>
          <th class="single line"><i class="fal fa-clock"></i>Time</th>
          <th class="single line"><i class="far fa-map-marker-check"></i>Location</th>
          <th><i class="far fa-temperature-high"></i> Temperature <small>(celsius)</small></th>
          <th><i class="fal fa-car-crash"></i>Acceleration <small>(m/s)</small></th>
        </tr>
      </thead>
  
      <tfoot>
        <tr><th colspan="5">
          <div class="ui right floated pagination menu">
            <a class="icon item">
              <i class="left chevron icon"></i>
            </a>
            <a class="item">1</a>
            <a class="item">2</a>
            <a class="item">3</a>
            <a class="item">4</a>
            <a class="icon item">
              <i class="right chevron icon"></i>
            </a>
          </div>
        </th>
      </tr></tfoot>
    </table>

    <canvas id="myChart" width="400" height="400"></canvas>
  </div>

  <script defer src="js/index.js"></script>
  <script defer src="js/google-maps.js"></script>
  <script src="js/chart.js"></script>
</body>
</html>
